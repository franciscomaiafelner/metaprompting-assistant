<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Metaprompt Assistant — Opções</title>
    <link rel="stylesheet" href="./options.css" />
  </head>
  <body>
    <main>
      <h1>Metaprompt Assistant — Opções</h1>
      <label>OpenAI API Key (opcional no MVP)
        <input id="apiKey" type="password" placeholder="sk-..." />
      </label>
      <label>Máx. perguntas de clarificação
        <input id="maxClarifyQuestions" type="number" min="0" max="5" value="2" />
      </label>
      <label>Janela de histórico (últimas N mensagens)
        <input id="historyWindow" type="number" min="2" max="12" value="6" />
      </label>
      <label>Limiar de confiança (0–1)
        <input id="confidenceThreshold" type="number" min="0" max="1" step="0.05" value="0.65" />
      </label>
      <div class="row">
        <button id="save">Guardar</button>
        <span id="status"></span>
      </div>
    </main>
    <script type="module" src="./options.js"></script>
  </body>
</html>
